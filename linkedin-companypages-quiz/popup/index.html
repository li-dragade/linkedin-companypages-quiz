<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="../css/index.css">
  <title>LinkedIn Company Pages Summary</title>
</head>
<body>
  <!--Materialize CSS for Home Page Design-->
  <nav class="nav-wrapper black">
    <div class="container">
      <a class="linkedin-logo"><img src="../images/linkedin-logo.png"></a>
      <a href="#home.html" class="brand-logo center">Company Quiz</a>
    </div>
  </nav>


  <section class="container section">
    <div id="main-wrapper">
      <div>
        <img src="" class="company-logo"/>
        <h2 id="company-title"></h2>
      </div>
      <div class="info">
        <h3>Summary</h3>
        <span class="company-info"></span>
      </div>
      <h5> Take a short quiz and test your knowledge about this company</h5>
      <div class="row">
        <div class="col s12 l6 offset-l3">
            <div class="progress blue">
              <div class="indeterminate"></div>
            </div>

            <p class="center"><a href="quiz.html" class="btn blue">Start</a></p>
        </div>
      </div>
  </div>
  </section>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="../scripts/index.js"></script>
</body>
</html>
